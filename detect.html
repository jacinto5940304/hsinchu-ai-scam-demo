<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 偵測 | 新竹防詐</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 背景元素 -->
    <div id="city-bg"></div>
    <div class="grid-overlay"></div>
    <canvas id="canvas-bg"></canvas>

    <!-- 導覽列 -->
    <nav class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center border-b border-white/10 bg-black/80 backdrop-blur-md">
        <a href="/" class="text-2xl font-bold font-tech tracking-widest flex items-center gap-2">
            <i class="fa-solid fa-shield-halved text-cyan-400"></i>
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500">HSINCHU ANTI-SCAM</span>
        </a>
        <div class="hidden md:flex gap-8 text-sm">
            <a href="/" class="nav-link">主頁</a>
            <a href="/detect" class="nav-link active">AI 一鍵查證</a>
            <a href="/dashboard" class="nav-link">防詐儀表板</a>
            <a href="/simulation" class="nav-link">詐騙情境模擬</a>
            <a href="/incidents" class="nav-link">最新詐騙資料庫</a>
            <a href="/team" class="nav-link">聯絡我們</a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white focus:outline-none">
                <i class="fa-solid fa-bars text-2xl"></i>
            </button>
        </div>
        <button class="cyber-btn px-4 py-1 text-xs rounded-sm hidden">LOGIN</button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden fixed top-0 left-0 w-full h-full bg-black/90 z-[60] backdrop-blur-md">
        <div class="flex flex-col items-center justify-center h-full gap-8">
            <a href="/" class="mobile-menu-link nav-link text-2xl">主頁</a>
            <a href="/detect" class="mobile-menu-link nav-link active text-2xl">AI 一鍵查證</a>
            <a href="/dashboard" class="mobile-menu-link nav-link text-2xl">防詐儀表板</a>
            <a href="/simulation" class="mobile-menu-link nav-link text-2xl">詐騙情境模擬</a>
            <a href="/incidents" class="mobile-menu-link nav-link text-2xl">最新詐騙資料庫</a>
            <a href="/team" class="mobile-menu-link nav-link text-2xl">聯絡我們</a>
        </div>
    </div>

    <!-- 主內容 -->
    <main class="relative pt-32 pb-20 px-6 flex flex-col items-center min-h-screen">
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold font-tech neon-text">AI 一鍵查證</h1>
            <p class="text-gray-400 max-w-2xl text-lg mt-4">將可疑訊息貼入下方分析矩陣，神經網絡將立即進行威脅評估。</p>
        </div>

        <div class="w-full max-w-3xl cyber-card rounded-xl p-6 md:p-8">
            <textarea id="scamText" class="w-full h-32 p-4 rounded-lg bg-black/30 border border-white/10 focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 outline-none transition-all text-base" placeholder="[SYSTEM] 請輸入待分析文本..."></textarea>
            
            <button id="analyzeButton" class="cyber-btn w-full mt-4 py-3 text-lg font-bold rounded-lg flex items-center justify-center gap-2">
                <i class="fa-solid fa-microchip"></i> 一鍵分析
            </button>

            <div id="loading" class="text-center mt-4 text-cyan-400 font-tech tracking-widest" style="display: none;">
                ANALYZING... <i class="fa-solid fa-spinner fa-spin"></i>
            </div>
            
            <div id="result-container" class="mt-6" style="display: none;">
                <div id="result-box" class="result-box p-4 rounded-lg text-left">
                    <!-- 結果將由 JS 動態填入 -->
                </div>
            </div>
        </main>

    <!-- Scripts -->
    <script src="/static/config.js"></script>
    <script src="/static/animations.js"></script>
    <script src="/static/main.js" defer></script>
</body>
</html>

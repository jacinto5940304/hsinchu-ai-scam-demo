<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="kpiGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e9f2f9"/>
      <stop offset="100%" stop-color="#f5f9fd"/>
    </linearGradient>
    <style>
      .title { font: 700 28px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif; fill: #333; }
      .subtitle { font: 600 18px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif; fill: #005a9c; }
      .label { font: 500 14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif; fill: #666; }
      .value { font: 700 24px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif; fill: #0b4570; }
      .small { font: 500 12px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif; fill: #444; }
      .legend { font: 500 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif; fill: #333; }
      .chip { font: 700 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans TC', sans-serif; fill: #b30000; }
      .card { fill: url(#kpiGrad); stroke: #dbe7f3; stroke-width: 1; rx: 14; }
      .panel { fill: #fff; stroke: #e6eef6; stroke-width: 1; rx: 16; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="720" fill="#f4f7f6"/>
  <text x="40" y="50" class="title">新竹市防詐儀表板</text>

  <!-- KPI Row -->
  <g transform="translate(40,70)">
    <rect class="card" x="0" y="0" width="270" height="90"/>
    <text class="label" x="18" y="32">本月財損</text>
    <text class="value" x="18" y="65">1.8 億</text>

    <rect class="card" x="290" y="0" width="270" height="90"/>
    <text class="label" x="308" y="32">本月通報</text>
    <text class="value" x="308" y="65">401 件</text>

    <rect class="card" x="580" y="0" width="270" height="90"/>
    <text class="label" x="598" y="32">AI 攔截</text>
    <text class="value" x="598" y="65">1,230 次</text>

    <rect class="card" x="870" y="0" width="270" height="90"/>
    <text class="label" x="888" y="32">即時警示</text>
    <text class="value" x="888" y="65">高</text>
  </g>

  <!-- Left Panel: Map -->
  <g transform="translate(40,180)">
    <rect class="panel" x="0" y="0" width="360" height="480"/>
    <text class="subtitle" x="20" y="35">新竹市地圖</text>
    <!-- Simple map placeholder -->
    <rect x="20" y="55" width="320" height="390" fill="#f6fbff" stroke="#dbe7f3" rx="12"/>
    <!-- District shapes (abstract) -->
    <path d="M50,100 l120,0 l30,60 l-40,90 l-110,0 z" fill="#cfe5f6" stroke="#b9d3ea"/>
    <path d="M200,95 l120,10 l20,70 l-30,70 l-100,0 z" fill="#d8ecfa" stroke="#b9d3ea"/>
    <!-- East District hot-spot -->
    <circle cx="285" cy="170" r="18" fill="#e53935" opacity="0.85"/>
    <text class="small" x="310" y="175" fill="#e53935">東區熱區</text>
    <!-- map footer note -->
    <text class="small" x="20" y="470" fill="#888">熱度顏色：深 → 淺</text>
  </g>

  <!-- Middle Panel: Pie Chart -->
  <g transform="translate(420,180)">
    <rect class="panel" x="0" y="0" width="380" height="480"/>
    <text class="subtitle" x="20" y="35">詐騙類型</text>
    <!-- Pie chart center at (210,265) radius 120 -->
    <!-- Largest slice ~45% -->
    <path d="M210,265 L210,145 A120,120 0 0,1 316,209 Z" fill="#005a9c"/>
    <!-- Other slices -->
    <path d="M210,265 L316,209 A120,120 0 0,1 302,341 Z" fill="#2a7fbf"/>
    <path d="M210,265 L302,341 A120,120 0 0,1 150,346 Z" fill="#51a6df"/>
    <path d="M210,265 L150,346 A120,120 0 0,1 210,145 Z" fill="#8bc8f5"/>
    <!-- Labels -->
    <rect x="30" y="380" width="16" height="16" fill="#005a9c" rx="3"/>
    <text class="legend" x="52" y="393">假投資（45%）</text>
    <rect x="30" y="406" width="16" height="16" fill="#2a7fbf" rx="3"/>
    <text class="legend" x="52" y="419">假交友（20%）</text>
    <rect x="30" y="432" width="16" height="16" fill="#51a6df" rx="3"/>
    <text class="legend" x="52" y="445">假政府通知（18%）</text>
    <rect x="30" y="458" width="16" height="16" fill="#8bc8f5" rx="3"/>
    <text class="legend" x="52" y="471">其他（17%）</text>
  </g>

  <!-- Right Panel: Live Alert Feed -->
  <g transform="translate(820,180)">
    <rect class="panel" x="0" y="0" width="340" height="480"/>
    <text class="subtitle" x="20" y="35">Scam Response Team</text>
    <!-- Feed items -->
    <g transform="translate(20,60)">
      <rect x="0" y="0" width="300" height="54" fill="#f9fcff" stroke="#e6eef6" rx="10"/>
      <text class="small" x="12" y="22">10:23 高風險釣魚簡訊（短網址＋銀行）</text>
      <text class="chip" x="12" y="40">ALERT</text>
    </g>
    <g transform="translate(20,124)">
      <rect x="0" y="0" width="300" height="54" fill="#f9fcff" stroke="#e6eef6" rx="10"/>
      <text class="small" x="12" y="22">09:58 假投資社群擴散（Line 群）</text>
      <text class="chip" x="12" y="40" fill="#b85b00">WATCH</text>
    </g>
    <g transform="translate(20,188)">
      <rect x="0" y="0" width="300" height="54" fill="#f9fcff" stroke="#e6eef6" rx="10"/>
      <text class="small" x="12" y="22">09:31 假客服冒名（電商客服來電）</text>
      <text class="chip" x="12" y="40" fill="#0a7a29">INFO</text>
    </g>
    <g transform="translate(20,252)">
      <rect x="0" y="0" width="300" height="54" fill="#f9fcff" stroke="#e6eef6" rx="10"/>
      <text class="small" x="12" y="22">09:12 網拍退款詐騙連結</text>
      <text class="chip" x="12" y="40" fill="#b85b00">WATCH</text>
    </g>
    <text class="small" x="20" y="460" fill="#888">即時滾動快訊（近 10 則）</text>
  </g>
</svg>